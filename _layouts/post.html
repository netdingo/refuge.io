---
layout: default
---
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2>{{ page.title }}</h2>
                    <div class="article-infos">
                        <span>Published on {{ page.date | date_to_long_string }} by {{ page.author }}</span>
                        <span>{{ page.tags | array_to_sentence_string }}</span>
                    </div>
                    {{ content }}
                </div>
            </div>
        </div>
