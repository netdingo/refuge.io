---
layout: default
title: Refuge blog
---
<section class="page">
  <div class="center-text">
    <article>
      <div class="columns">
        <div class="whole">
          <h2>Latest <span>news</span></h2>
          <ul class="posts">
            {% for post in site.posts %}
            <li>
            <span class="a-btn-small">{{ post.date | date_to_string }}</span> <a href="{{ post.url }}">{{ post.title }}</a>

            <p>{{ post.excerpt }}</p>
            </li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </article>
  </div>
</section>
