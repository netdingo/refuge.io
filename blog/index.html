---
layout: default
title: News
---
        <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <h1>Latest news</h1>
                    </div>
                </div>

                <div class="row">

                    <div class="col-sm-8 col-xs-12">
                        {% for post in site.posts %}
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3><a href="{{ post.url }}">{{ post.title }}</a> <small>{{ post.date | date_to_long_string }}</small></h3>
                            </div>
                            <div class="panel-body">
                                {{ post.content }}
                            </div>
                        </div>
                        {% endfor %}
                    </div>

                    <div class="col-sm-4 col-xs-12 well">
                        <h2>News by <span>tags</span></h2>
                        {% for ptag in site.tags %}
                        <!--<a href="/news/by-tag/{{ ptag | first | slugize }}" class="a-btn-small" style="font-size: {{ ptag | last | size | times: 200 | divided_by: site.tags.size | plus: 70 }}%">{{ ptag | first }}</a>-->
                        <a href="#" class="a-btn-small" style="font-size: {{ ptag | last | size | times: 200 | divided_by: site.tags.size | plus: 70 }}%">{{ ptag | first }}</a>
                        {% endfor %}
                    </div>

            </div> <!-- end row -->
        </div>
